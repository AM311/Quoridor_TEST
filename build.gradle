plugins {
    id 'java'
}

apply plugin: 'jacoco'

group = 'it.units.sdm'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

check.dependsOn jacocoTestReport

jacocoTestReport {
    reports {
        xml.required = true
        html.required = false
    }
}